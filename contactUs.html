  <div class="container my-5">
    <div class="row">
      <div class="col-sm-6">
        <form id="contactForm">
          <div class="form-group">
            <label for="formName">Name</label>
            <input type="email" class="form-control" id="formName" placeholder="Name">
          </div>

          <div class="form-group">
            <label for="formEmailAddress">Email address</label>
            <input type="email" class="form-control" id="formEmailAddress" placeholder="name@example.com">
          </div>

          <div class="form-group">
            <label for="formSubject">Subject</label>
            <input type="email" class="form-control" id="formSubject" placeholder="Subject">
          </div>

          <div class="form-group">
            <label for="formTextArea">Email</label>
            <textarea class="form-control" id="formTextArea" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
      </div>
      <div class="col-sm-6">
        <img id="pinkdressstore" src="img/pinkdressstore.jpg">
